<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Demo Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
    }
    .component-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    .component-card {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }
    .component-card:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transform: translateY(-2px);
    }
    h2 {
      margin-top: 0;
      color: #444;
    }
    a {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 0.5rem;
      font-weight: 500;
    }
    a:hover {
      background-color: #3730a3;
    }
    p {
      color: #666;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Component Demo Pages</h1>
  <p>Click on the links below to view various component demos:</p>

  <div class="component-list">
    <div class="component-card">
      <h2>Data Display Components</h2>
      <p>Tables, Lists, and Cards demonstrating data display patterns.</p>
      <a href="/demos/data-display">View Demo</a>
    </div>

    <div class="component-card">
      <h2>Form Components</h2>
      <p>Various form inputs with validation and state management.</p>
      <a href="/demos/form">View Demo</a>
    </div>
  </div>
</body>
</html>
